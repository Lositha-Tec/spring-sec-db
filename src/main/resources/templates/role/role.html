<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid " >
  <div class="row text-center formManagement " >
    <div class="col" >
      <a href="/home" id="btnHome" class="btn btn-success" >
        &nbsp;Back To Home&nbsp;
      </a >
    </div >

    <div class="col" >
      <a class="btn btn-success" href="/role/add" ><i class="fa fa-plus" ></i >
        &nbsp;New Role</a >
    </div >

  </div >
  <div class="row text-center" >
    <div class="col" >
      <h2 class="text-dark text-center" >
        <strong >
          Role Management
        </strong >
      </h2 >
    </div >
  </div >
</div >

<div class="container-fluid formBorder text-center" >
  <div class="offset-2 col-8 col-sm-8 col-md-8" id="roleListPresent" data-th-if="${not #lists.isEmpty(roles)}" >
    <div class="table-responsive" >
      <table class="table table-striped table-condensed" >
        <thead class="thead-dark" >
        <tr >
          <th > Index</th >
          <th > Name</th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" > Modify</th >
        </tr >
        </thead >
        <tbody class="table-warning" >
        <tr data-th-each="role, rowCount : ${roles}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${role.roleName}" ></th >
          <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
            <a id="edit" data-th-href="${'/role/edit/' + role.id}" class="btn btn-primary btn-sm mr-2 p-2" >Edit
            </a >
            &nbsp;
            <a id="remove" data-th-href="${'/role/remove/' + role.id}" class="btn btn-danger btn-sm mr-2 p-2"
               onclick="if
                        (!(confirm('Are you sure you want to delete this role?'))) return false"
            >Delete</a ></th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >

<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
