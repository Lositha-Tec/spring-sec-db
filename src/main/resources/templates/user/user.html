<!DOCTYPE html>
<html lang="en" >
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body >
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
    <!--heading Area-->
    <div class="container-fluid " >
        <div class="row text-center formManagement " >
            <div class="col" >
                <a href="/home" id="btnHome" class="btn btn-success" >
                    &nbsp;Back To Home&nbsp;
                </a >
            </div >

            <div class="col" >
                <h4 class="text-dark text-center">
                    <strong>
                <a class="btn btn-success" href="/user/add" ><i class="fa fa-user-plus" ></i >
                    &nbsp; Add User</a >
                    </strong>
                </h4>
            </div >

        </div >
        <div class="row text-center" >
            <div class="col" >
                <h2 class="text-dark text-center" >
                    <strong >
                        User Management
                    </strong >
                </h2 >
            </div >
        </div >
    </div >


        <div class="container-fluid formBorder text-center">
            <div class="col-sm-12 flex-column ">
                <div class="row" id="userListTable"  data-th-if="${! #lists.isEmpty(users)}">
                    <div class="col-sm-12">
                        <table class="table table-hover table-striped" id="myTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Index</th>
                                    <th>User Name</th>
                                    <th>User Status</th>
                                    <th>Created Date</th>
                                    <th>Modify</th>
                                </tr>
                                </thead>
                                <tbody class="table-warning">
                                <tr  data-th-each="user, rowCount : ${users}" scope="row">
                                    <th  data-th-text="${rowCount.count}"></th>
                                    <th  data-th-text="${user.username}"></th>
                                    <th  data-th-text="${user.enabled==true?'Active':'Blocked'}"></th>
                                    <th  data-th-text="${{user.createdAt}}"></th>
                                    <th>
                                        <a class="btn btn-success btn-sm"  data-th-href="${'/user/' + user.id}"><i
                                        class="fa fa-folder-open" ></i>&nbsp;View</a>
                                        <a class="btn btn-primary btn-sm" id="userEdit"  data-th-href="${'/user/edit/' + user.id}"><i
                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                        <a class="btn btn-danger btn-sm" id="userRemove"  data-th-href="${'/user/remove/' + user.id}"
                                        data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                        <i aria-hidden="true" class="fa fa-trash"></i> Delete</a>
                                    </th>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="row" id="userNotList"  data-th-if="${ #lists.isEmpty(users)}">
                    <div class="col-sm-12">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h3 class="text-center text-danger">
                                <strong>There is no user upto know please add user to the system
                                        using add user button.
                                </strong>
                            </h3>
                        </div>
                    </div>
                    <script>
                        /*active boostrap alert - start*/
                        $(".alert").alert();
                        /*active boostrap alert - end*/
                    </script>
                </div>
            </div>
</div>

<div   data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<script  data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
