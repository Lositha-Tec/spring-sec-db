<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid " >
  <div class="row text-center border-info" >
    <div class="col" >
      <a class="btn btn-success" href="/home" >&nbsp; Back To Home
      </a >
    </div >

    <div class="col" >
      <a href="/employee" class="btn btn-success" >View Employees
      </a >
    </div >
  </div >
  <div >
    <div class="col" >
      <h4 class="text-dark text-center" >
        <strong >
          <span data-th-text="${employeeDetail.title.title} +${' '} +${employeeDetail.name}" ></span >
        </strong >
      </h4 >
    </div >
  </div >
</div >

<!--details-->
<div data-th-fragment="employeeDetailsFragment" class="container-fluid" >
  <div class="col-sm-12 flex-column text-dark" >
    <div class="row" >
      <!--Left Side-->
      <div class="form-group col-md-6 col-sm-6 flex-column" >
        <div class="form-row text-right " >
          <div class="col-md-4" >
            <label for="id" >ID :</label >
          </div >
          <div class="col-md-8" >
            <p id="id" data-th-text="${employeeDetail.id}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="employeeCode" >Employee Id :</label >
          </div >
          <div class="col-md-8" >
            <p id="employeeCode" data-th-text="${employeeDetail.code}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="name" >Name :</label >
          </div >
          <div class="col-md-8" >
            <p id="name" data-th-text="${employeeDetail.title.title} +${' '} +${employeeDetail.name}"
            ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="callingName" >Calling Name :</label >
          </div >
          <div class="col-md-8" >
            <p id="callingName" data-th-text="${employeeDetail.callingName}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="nic" >NIC No :</label >
          </div >
          <div class="col-md-8" >
            <p id="nic" data-th-text="${employeeDetail.nic}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="gender" >Gender :</label >
          </div >
          <div class="col-md-8" >
            <p id="gender" data-th-text="${employeeDetail.gender.gender}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="dateOfBirth" >Birth date :</label >
          </div >
          <div class="col-md-8" >
            <p id="dateOfBirth" data-th-text="${employeeDetail.dateOfBirth}" >Error
                                                                              Birthday</p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="designation" >Designation :</label >
          </div >
          <div class="col-md-8" >
            <p id="designation" data-th-text="${employeeDetail.designation.designation}" >
            </p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="employeeStatus" >Employee Status :</label >
          </div >
          <div class="col-md-8" >
            <p id="employeeStatus" data-th-text="${employeeDetail.employeeStatus.employeeStatus}"
            ></p >
          </div >
        </div >
      </div >
      <!--Right Side-->
      <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="address" >Address :</label >
          </div >
          <div class="col-md-8 text-right" >
            <p id="address" class="display_detail " data-th-utext="${employeeDetail.address}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="mobileOne" >Mobile One No :</label >
          </div >
          <div class="col-md-8" >
            <p id="mobileOne" data-th-text="${employeeDetail.mobileOne}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="land" >Land No :</label >
          </div >
          <div class="col-md-8" >
            <p id="land" data-th-text="${employeeDetail.land}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="officeEmail" >Office Email :</label >
          </div >
          <div class="col-md-8" >
            <p id="officeEmail" data-th-text="${employeeDetail.officeEmail}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="dateOfAssignment" >Date Of Assignment :</label >
          </div >
          <div class="col-md-8" >
            <p id="dateOfAssignment" data-th-text="${{employeeDetail.dateOfAssignment}}"
            ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="createdBy" >Created By :</label >
          </div >
          <div class="col-md-8" >
            <p id="createdBy" data-th-text="${employeeDetail.createdBy}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="createdAt" >Created At :</label >
          </div >
          <div class="col-md-8" >
            <p id="createdAt" data-th-text="${#temporals.format(employeeDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
            ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="updatedBy" >Updated By :</label >
          </div >
          <div class="col-md-8" >
            <p id="updatedBy" data-th-text="${employeeDetail.updatedBy}" ></p >
          </div >
        </div >

        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label for="updatedAt" >Updated At :</label >
          </div >
          <div class="col-md-8" >
            <p id="updatedAt" data-th-text="${{employeeDetail.updatedAt}}" ></p >
          </div >
        </div >
      </div >

      <!--images-->
      <div class="form-group col-md-12 col-sm-12 text-left flex-column " >
        <div class="col" id="photoDetails" >
          <div >
            <label class="control-label " >Photo Details : </label >
          </div >
          <div class="row" >
            <div class="col" id="filesList" data-th-each="file, rowStat: ${files}" >
              <div class="col" >
                <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                  <div class="card text-center" >
                    <div class="card-body" >
                      <img id="img" class="rounded"
                           style="height: 150px; width: 150px; border-radius: 10px"
                           alt="Employee images" data-th-src="${file.url}" />
                    </div >
                    <div class="card-footer bg-secondary text-dark text-center" >
                      <p id="imgName" data-th-text="${file.filename}" ></p >
                      <span > Uploaded Date :
                                            <span id="imgCreateAt" data-th-text="${{file.createAt}}" ></span >
                                            </span >
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >

  </div >
  <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
    <a href="/employee" >
      <button class="btn btn-secondary" type="button" tabindex="10" >
        <i class="fas fa-backward " style="font-size: 15px" ></i >&nbsp; &nbsp;Back
      </button >
    </a >
  </div >
  <br />
</div >

<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >


</body >
</html >
