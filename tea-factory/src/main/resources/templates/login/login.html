<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <title ></title >
</head>
<body id="loginBack">
<div class="container-fluid">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card rounded">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" data-th-name="${'username'}" class="form-control" placeholder="username"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" data-th-name="${'password'}" class="form-control"
                                       placeholder="password"
                                       required>        </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="card-body">
                                <div class="container-fluid " data-th-if="${param.error}">
                                    <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
                                </div>
                                <div class="container-fluid ">
                                    <p data-th-text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
